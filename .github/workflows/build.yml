name: Build Extension

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and zip extensions
        run: |
          npm run zip:chrome
          npm run zip:firefox
          ls -la .output/
          cp .output/*.zip ./

      - name: Upload Chrome extension
        uses: actions/upload-artifact@v4
        with:
          name: rhymey-chrome
          path: rhymey-*-chrome.zip

      - name: Upload Firefox extension
        uses: actions/upload-artifact@v4
        with:
          name: rhymey-firefox
          path: rhymey-*-firefox.zip
