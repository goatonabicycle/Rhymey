<!DOCTYPE html>
<html>
<head>
  <title>Rhymey Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }
    .setting-row {
      display: flex;
      align-items: center;
      margin: 16px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-right: 12px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #3b82f6;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>Rhymey Settings</h1>
  
  <div class="setting-row">
    <label class="switch">
      <input type="checkbox" id="darkMode">
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <script src="options.js"></script>
</body>
</html>
